{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" href="{% static 'css/style-advisor-info.css' %}">  {% endcomment %}
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-advisors.css' %}">
    <title>Add New Advisor</title>

<style>

  #review-input, #advisor-input {
    background-color: black; 
    color: white;      
  }

  #review-input::placeholder, #advisor-input::placeholder {
    color: white;       
  }
  body {
    color: white;
  }

</style>
</head>
<body>
  <header class="container mt-4">       
    <div class="text-center">
        <h1><a href="{% url 'advisors' %}"><img src="{% static 'images/back-button.png'%}" alt="" height="40px" width="30px"></a> New Advisor: <span id="ea-name">{{advisor.ea_name}}</span></h1> 
    </div>
    <div class="">
    <p class="position-absolute top-0 end-0 m-1">Username: <span id="username">{{username}}</span></p> 
    </div>
  </header>

<section id="add-comment" class="container mt-4 text-center">
  <form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" id="advisor-input" name="advisor" class="form-control" placeholder="Advisor name...">
  <textarea rows=10 id="review-input" name="review" class="form-control" placeholder="Write your review here..."></textarea>
  <label for="images">Category:</label>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="category" id="Trash" value="Trash">
    <label class="form-check-label" for="Trash">Trash</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="category" id="Testing" value="Testing">
    <label class="form-check-label" for="Testing">Testing</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="category" id="Goodfornow" value="Goodfornow">
    <label class="form-check-label" for="Goodfornow">Good for now</label>
  </div>

  <div class="form-group">
    <label for="images">Images (Optional, Max 3 Images, 1 mb each):</label>
    <input type="file" id="images" name="images" multiple accept="image/*">
  </div>

  <div class="form-group">
    <label for="zip_file">Zip File (Optional, Max 1 zip file, 5 mb):</label>
    <input type="file" id="zip_file" name="zip_file" accept=".zip">
  </div>
  <button type="submit" class="btn btn-dark mt-3 text-center">Submit</button> 
  </form>
</section>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
